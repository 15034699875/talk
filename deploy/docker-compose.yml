version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: talk
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
  backend:
    build: ../backend
    container_name: backend
    restart: always
    environment:
      DATABASE_URL: mysql+pymysql://root:root@db:3306/talk
      SECRET_KEY: dev_secret
    depends_on:
      - db
  frontend:
    build: ../frontend
    container_name: frontend
    restart: always
    depends_on:
      - backend
    # 前端静态资源由nginx统一serve，无需暴露端口
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/dist:/usr/share/nginx/html
    depends_on:
      - frontend
      - backend
volumes:
  db_data: 